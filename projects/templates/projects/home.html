      .bd-placeholder-img {
        font-size: 1.125rem;

        -moz-user-select: none;

  <body>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Paraschiv Alexandru</h1>
        <p class="lead text-muted">Portofoliu realizat cu Django</p>
        <p>
          <a href="https://github.com/ParaschivAlex" class="btn btn-primary my-2">GitHub</a>
          <a href="mailto:paraschivcalexandru@gmail.com" class="btn btn-secondary my-2">Email</a>
        </p>
          <img src="{% static 'Coperta Paraschiv Alexandru-Andrei.jpg' %}" height=200></img>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for project in projects.all %}
        <a href="{% url 'detail' project.id %}">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ project.image.url }}"></img>

            <div class="card-body">
              <p class="card-text">{{ project.summary }}</p>
            </div>
          </div>
        </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>
